name: popular_wine_classifier
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tflite: ^1.1.2
  image_picker: ^0.6.6+5
  camera: ^0.5.8+11
  image: ^2.1.18
  path_provider: ^1.6.21
  path: ^1.7.0
  page_transition: ^1.1.7+5
  flutter_easyloading: ^3.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Charmonman
      fonts:
        - asset: assets/fonts/Charmonman-Regular.ttf
        - asset: assets/fonts/Charmonman-Bold.ttf
    - family: Tangerine
      fonts:
        - asset: assets/fonts/Tangerine-Regular.ttf
        - asset: assets/fonts/Tangerine-Bold.ttf
